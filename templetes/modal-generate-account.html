<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>

<div class="modal-body">
    <form name="generateAccountForm" nonvalidate>
        <table>
            <tr>
                <td>{{'Secret'|translate}}:</td>
                <td><input id="keyinput" type="password" name="secret" placeholder="{{'Enter_Secret'|translate}}" class="form-control" size=50 ng-model="options.secret" ripple-valid-secret required autofocus></td>
                <td><span style="color:red" ng-show="generateAccountForm.secret.$dirty && generateAccountForm.secret.$error.rippleValidSecret">{{'Invalid'|translate}}</span></td>
            </tr>
            <tr>
                <td>{{'Password'|translate}}:</td>
                <td><input type="password" name="password" placeholder="{{'Enter_password'|translate}}" class="form-control" size=50 ng-model="options.password" required autofocus></td>
                <td></td>
            </tr>
            <tr>
                <td> {{'Import_encryptsecretfile'|translate}}:</td>
                <td><input type="file" onchange="angular.element(this).scope().encryptsecretImport(this)"></td>
                <td><button type="button" class="btn btn-info" ng-click="options.secret = DecodeSecret(options); options.index = 0;">{{'DecodeSecret'|translate}}</button></td>
            </tr>
        </table>
    </form><br>
    <div align="right"><button type="button" class="btn btn-info" ng-click="options.secret = generateNewSecret(); options.index = 0;">{{'Random'|translate}}</button>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="generateAccountForm.$invalid" ng-click="ok()">{{'Submit'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'Cancel'|translate}}</button>
</div>
