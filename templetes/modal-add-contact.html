<form name="contactForm">
    <div class="modal-header">
        <h3 class="modal-title">Add/Edit Contact</h3>
    </div>
    <div class="modal-body">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" class="form-control" name="name" ng-model="options.name" size="50" autofocus required></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td>
                    <input type="text" class="form-control" name="address" ng-model="options.address" size="50" ripple-valid-recipient required>
                </td>
                <td><span style="color:red" ng-show="contactForm.address.$dirty && contactForm.address.$error.rippleValidRecipient">{{'Invalid'|translate}}</span>
                </td>
            </tr>
            <tr>
                <td>Destination Tag: <br>(optional)</td>
                <td>
                    <input type="number" class="form-control" name="dtag" ng-model="options.dtag" size="10" uint32 ng-disabled='!(isValidAddress(options.address))'>
                </td>
                <td> <span style="color:red" ng-show="contactForm.dtag.$invalid">{{'Invalid'|translate}}</span>
                </td>
            </tr>
        </table>
        <span style="color:red" ng-show="isDuplicateContact(options)">Duplicate Contact!</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="contactForm.$invalid || isDuplicateContact(options)" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
